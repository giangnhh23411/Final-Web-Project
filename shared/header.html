<!-- shared/header.html -->
<div class="site-header-sticky-wrapper">

  <!-- THANH TÍM -->
  <div class="top-contact-bar">
    <div class="top-contact-inner">

      <!-- BÊN TRÁI -->
      <div class="contact-left">
        <div class="contact-item">✉ sales@phuclong.masangroup.com</div>
        <div class="contact-item">☎ 1800 6779</div>
      </div>

      <!-- BÊN PHẢI -->
      <div class="contact-right">

        <!-- LANGUAGE DROPDOWN -->
        <div class="contact-item dropdown-wrapper">
          <button class="dropdown-toggle">
            English <span class="chevron">▼</span>
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-option">VIE</button></li>
            <li><button class="dropdown-option">中</button></li>
            <li><button class="dropdown-option">FR</button></li>
          </ul>
        </div>

        <!-- CURRENCY DROPDOWN -->
        <div class="contact-item dropdown-wrapper">
          <button class="dropdown-toggle">
            VND <span class="chevron">▼</span>
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-option">VND</button></li>
            <li><button class="dropdown-option">USD</button></li>
          </ul>
        </div>

        <!-- LOGIN -->
        <div class="contact-item contact-clickable" onclick="toggleLogin()" id="loginStatus">
          Login
          <img
            src="../images/shared images/login.png"
            alt="Login"
            class="header-icon-img"
          />
        </div>

        <!-- WISHLIST -->
        <div class="contact-item contact-clickable">
          Wishlist
          <img
            src="../images/shared images/wishlist.png"
            alt="Wishlist"
            class="header-icon-img"
          />
        </div>

        <!-- CART -->
        <div class="contact-item contact-clickable" onclick="goToCart()">
          <img
            src="../images/shared images/cart.png"
            alt="Cart"
            class="header-icon-img"
          />
        </div>

        <!-- SEARCH -->
        <form class="search-bar" role="search">
          <input type="text" placeholder="Search..." />
          <button type="submit" aria-label="Search">
            <img
              src="../images/shared images/search.png"
              alt="Search"
              class="header-icon-img search-icon-img"
            />
          </button>
        </form>
      </div><!-- /.contact-right -->

    </div><!-- /.top-contact-inner -->
  </div><!-- /.top-contact-bar -->

  <!-- NAV TRẮNG -->
  <header class="main-nav-wrapper">
    <div class="main-nav-inner">
      <div class="brand-area">Phuc Long</div>

      <nav class="nav-links">
        <a href="../Home/home.html" class="active">Home</a>
        <a href="../about us/about.html">About</a>
        <a href="../shop grid/shop grid.html">Shop</a>
        <a href="../blog page/blog page.html">Blog</a>
        <a href="../faq/faq.html">FAQ</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

</div>

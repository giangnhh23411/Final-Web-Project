<!-- ======= HEADER START ======= -->
<style>
  .site-header-sticky-wrapper {
    position: sticky;
    top: 0;
    z-index: 999;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  }

  /* ===== TOP CONTACT BAR ===== */
  .header-top-row {
    background-color: #6b4b9a;
    color: #fff;
    font-size: 14px;
    line-height: 1.4;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 8px 16px;
    padding: 6px 16px;
  }

  .contact-left,
  .contact-right {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 12px 16px;
  }

  .contact-item {
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: default;
    color: #fff;
    font-weight: 500;
  }

  .contact-clickable {
    cursor: pointer;
  }

  .header-icon-img {
    width: 20px;
    height: 20px;
    object-fit: contain;
    vertical-align: middle;
  }

  /* Dropdown */
  .dropdown-wrapper {
    position: relative;
  }

  .dropdown-toggle {
    background: none;
    border: none;
    padding: 0;
    color: #fff;
    cursor: pointer;
    font-weight: 500;
    line-height: 1.2;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    top: 130%;
    left: 0;
    min-width: 80px;
    background: #fff;
    color: #333;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    overflow: hidden;
    z-index: 1000;
  }

  .dropdown-menu li {
    list-style: none;
  }

  .dropdown-option {
    background: none;
    border: none;
    width: 100%;
    padding: 8px 10px;
    text-align: left;
    cursor: pointer;
    font-size: 14px;
    line-height: 1.4;
  }

  .dropdown-option:hover {
    background-color: #f0f0f0;
  }

  .dropdown-wrapper:hover .dropdown-menu {
    display: block;
  }

  /* Search bar */
  .search-bar {
    background-color: #fff;
    border-radius: 4px;
    overflow: hidden;
    display: flex;
    align-items: center;
  }

  .search-bar input {
    border: none;
    outline: none;
    padding: 4px 8px;
    font-size: 13px;
    min-width: 120px;
  }

  .search-bar button {
    border: none;
    background: transparent;
    cursor: pointer;
    padding: 4px 6px;
  }

  .search-icon-img {
    width: 18px;
    height: 18px;
    object-fit: contain;
  }

  /* ===== BOTTOM NAVBAR ===== */
  .header-bottom-row {
    background-color: #fff;
    color: #222;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px 16px;
    row-gap: 10px;
  }

  .brand-area .brand-link {
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    color: #222;
    font-weight: 600;
    font-size: 16px;
  }

  .brand-logo {
    height: 48px;
    width: auto;
    object-fit: contain;
  }

  .nav-links {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #222;
    font-weight: 500;
    font-size: 15px;
    transition: color 0.25s ease;
  }

  .nav-links a:hover,
  .nav-links a.active {
    color: #6b4b9a;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-top-row {
      font-size: 13px;
    }

    .contact-left {
      width: 100%;
      justify-content: flex-start;
    }

    .contact-right {
      width: 100%;
      justify-content: flex-start;
    }

    .header-bottom-row {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-links {
      gap: 16px;
      flex-wrap: wrap;
    }
  }
</style>

<header class="site-header-sticky-wrapper">

  <!-- TOP PURPLE BAR -->
  <div class="header-top-row">
    <div class="contact-left">
      <div class="contact-item">✉ sales@phuclong.masangroup.com</div>
      <div class="contact-item">☎ 1800 6779</div>
    </div>

    <div class="contact-right">

      <!-- LANGUAGE -->
      <div class="contact-item dropdown-wrapper">
        <button class="dropdown-toggle">
          English <span class="chevron">▼</span>
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-option">VIE</button></li>
          <li><button class="dropdown-option">中</button></li>
          <li><button class="dropdown-option">FR</button></li>
        </ul>
      </div>

      <!-- CURRENCY -->
      <div class="contact-item dropdown-wrapper">
        <button class="dropdown-toggle">
          VND <span class="chevron">▼</span>
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-option">VND</button></li>
          <li><button class="dropdown-option">USD</button></li>
        </ul>
      </div>

      <!-- LOGIN -->
      <div class="contact-item contact-clickable" id="loginStatus" onclick="toggleLogin()">
        Login
        <img src="assets/images/shared/login.png" alt="Login" class="header-icon-img" />
      </div>

      <!-- WISHLIST -->
      <div class="contact-item contact-clickable">
        Wishlist
        <img src="assets/images/shared/wishlist.png" alt="Wishlist" class="header-icon-img" />
      </div>

      <!-- CART -->
      <div class="contact-item contact-clickable" onclick="goToCart()">
        <img src="assets/images/shared/cart.png" alt="Cart" class="header-icon-img" />
      </div>

      <!-- SEARCH -->
      <form class="search-bar" role="search">
        <input type="text" placeholder="Search..." />
        <button type="submit" aria-label="Search">
          <img src="assets/images/shared/search.png" alt="Search" class="header-icon-img search-icon-img" />
        </button>
      </form>
    </div>
  </div>

  <!-- WHITE NAVBAR -->
  <div class="header-bottom-row">
    <div class="brand-area">
      <a href="index.html" class="brand-link">
        <img src="assets/images/LogoPhucLong.png" alt="Phuc Long Logo" class="brand-logo" />
        <span class="brand-text">Phuc Long</span>
      </a>
    </div>

    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="shop-grid.html">Shop</a>
      <a href="blog.html">Blog</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

</header>
<!-- ======= HEADER END ======= -->

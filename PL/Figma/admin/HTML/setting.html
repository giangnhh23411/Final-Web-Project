<!-- setting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="../CSS/setting.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-item menu" id="toggleMenu">
                <img src="../images/icons/menu.svg" class="icon"/>
            </div>
            <div class="sidebar-item">
               <a href="dashboard.html">
                   <img src="../images/icons/dashboard.svg" class="icon" alt="Dashboard"/>
                   <span class="label">Dashboard</span>
               </a>
            </div>
            <div class="sidebar-item">
                <a href="products.html">
                    <img src="../images/icons/product.svg" class="icon" alt="Products"/>
                    <span class="label">Products</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="inbox.html">
                    <img src="../images/icons/inbox.svg" class="icon" alt="Inbox"/>
                    <span class="label">Inbox</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="orderlist.html">
                    <img src="../images/icons/orderlist.svg" class="icon" alt="OrderList"/>
                    <span class="label">Order List</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="contact.html">
                    <img src="../images/icons/contact.svg" class="icon" alt="Contact"/>
                    <span class="label">Contact</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="invoice.html">
                    <img src="../images/icons/invoice.svg" class="icon" alt="Invoice"/>
                    <span class="label">Invoice</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="blog.html">
                    <img src="../images/icons/blog.svg" class="icon" alt="Blog"/>
                    <span class="label">Blog</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="promotion.html">
                    <img src="../images/icons/promotion.svg" class="icon" alt="Promotion"/>
                    <span class="label">Promotion</span>
                </a>
            </div>
            <div class="sidebar-item active">
                <a href="setting.html">
                    <img src="../images/icons/setting.svg" class="icon" alt="Setting"/>
                    <span class="label">Setting</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a href="logout.html">
                    <img src="../images/icons/logout.svg" class="icon" alt="LogOut"/>
                    <span class="label">Logout</span>
                </a>
            </div>
        </aside>
        <div class="main-content">
            <header>
                <div class="nav-left">
                    <input type="text" placeholder="Search" class="search-input">
                </div>
                <div class="nav-right">
                    <div style="width:20px; height:20px; margin:10px;">
                        <img src="../images/icons/bell.svg" alt="Bell" class="icon" />
                    </div>
                    <div class="user-profile">
                        <img src="../images/pics/Doanh.jpg" alt="User Avatar">
                        <span><b>Doanh Nguyen</b></span>
                        <span>Admin</span>
                    </div>
                </div>
            </header>
            <main>
                <h1>Settings</h1>
                <div class="settings-container">
                    <section class="profile-settings">
                        <h2>Profile Information</h2>
                        <form id="profileForm">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" value="Mani Ray">
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="mani.ray@example.com">
                            
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" value="+1-123-456-7890">
                            
                            <label for="address">Address:</label>
                            <textarea id="address" name="address">123 Admin Street, City, Country</textarea>
                            
                            <label for="avatar">Upload Avatar:</label>
                            <input type="file" id="avatar" name="avatar">
                            
                            <button type="submit">Save Changes</button>
                        </form>
                    </section>
                    <section class="password-settings">
                        <h2>Change Password</h2>
                        <form id="passwordForm">
                            <label for="current-password">Current Password:</label>
                            <input type="password" id="current-password" name="current-password">
                            
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" name="new-password">
                            
                            <label for="confirm-password">Confirm New Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                            
                            <button type="submit">Update Password</button>
                        </form>
                    </section>
                    <section class="other-settings">
                        <h2>Other Settings</h2>
                        <div class="setting-item">
                            <label for="theme">Theme:</label>
                            <select id="theme" name="theme">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="language">Language:</label>
                            <select id="language" name="language">
                                <option value="en">English</option>
                                <option value="vi">Vietnamese</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="notifications">Enable Notifications:</label>
                            <input type="checkbox" id="notifications" name="notifications" checked>
                        </div>
                        <button id="save-other">Save Other Settings</button>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <script>
        // Toggle sidebar
        const toggleMenu = document.getElementById('toggleMenu');
        const sidebar = document.querySelector('.sidebar');
        toggleMenu.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // Form submissions (demo alerts)
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Profile updated!');
        });

        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Password updated!');
        });

        document.getElementById('save-other').addEventListener('click', () => {
            alert('Other settings saved!');
        });
    </script>
</body>
</html>
